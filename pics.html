<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pics</title>
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            gap: 1em;
            margin: auto;
        }
    </style>
</head>

<body>
    <main></main>
    <script>
        for (let i = 0; i < 20; i++) {
            const img = document.createElement("img");
            //const nr = Math.round(Math.random() * 500);
            //img.src = `https://picsum.photos/id/${nr}/200.webp?random`;
            img.src = `https://picsum.photos/200.webp?random=${i}`;
            document.querySelector("main").appendChild(img);
        }
    </script>
</body>

</html>
